<div class="container mt-5">
  <div class="row">
    <!-- Search Input Section -->
    <div class="col-md-12">
      <div class="input-group mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search by course name" 
          [(ngModel)]="course_name"
        />
        <button 
          class="btn btn-primary" 
          type="button" 
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
    
    <!-- Course List Section -->
    <div class="col-md-4">
      <h4 class="mb-4">Course List</h4>
      <ul class="list-group">
        <li 
          *ngFor="let tutorial of tutorials; let i = index"
          class="list-group-item d-flex justify-content-between align-items-center"
          [class.active]="i === currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        >
          {{ tutorial.course_name }}
          <span class="badge bg-warnning rounded-pill">Details</span>
        </li>
      </ul>
    </div>
    
    <!-- Tutorial Details Section -->
    <div class="col-md-8">
      <app-tutorial-details 
        [viewMode]="true" 
        [currentTutorial]="currentTutorial"
      ></app-tutorial-details>
    </div>
  </div>
</div>
