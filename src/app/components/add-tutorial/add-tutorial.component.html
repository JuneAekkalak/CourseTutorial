<div class="container mt-5">
  <div class="submit-form p-4 shadow-sm rounded">
    @if (!submitted) {
      <h3 class="mb-4">Add New Course</h3>
      <form>
        <div class="form-group">
          <label for="code">Code:</label>
          <input type="text" class="form-control" id="code" required [(ngModel)]="tutorial.course_code" name="code" />
        </div>
        <div class="form-group">
          <label for="title">Name:</label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.course_name" name="title" />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" rows="3" [(ngModel)]="tutorial.course_decript" name="description"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="year">Year:</label>
            <input type="text" class="form-control" id="year" required [(ngModel)]="tutorial.year" name="year" />
          </div>
          <div class="form-group col-md-6">
            <label for="group">Group:</label>
            <input type="text" class="form-control" id="group" required [(ngModel)]="tutorial.group" name="group" />
          </div>
        </div>
        <div class="form-group">
          <label for="number">Number:</label>
          <input type="text" class="form-control" id="number" required [(ngModel)]="tutorial.number" name="number" />
        </div>
        <button (click)="saveTutorial()" class="btn btn-success mr-2">Submit</button>
      </form>
    } @else {
      <div class="alert alert-success mt-4" role="alert">
        Tutorial was submitted successfully!
      </div>
      <button class="btn btn-success mt-3" (click)="newTutorial()">Add Another Course</button>
    }
  </div>
</div>
